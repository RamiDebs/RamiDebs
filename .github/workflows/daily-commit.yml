            "âœ¨ Another day of coding"
            "ðŸš€ Continuous improvement"
            "ðŸ’ª Never stop learning"
            "ðŸŽ¯ Daily commitment"
            "ðŸ“š Learning something new"
          )
          
          # Pick random commit message
          MESSAGE=${MESSAGES[$RANDOM % ${#MESSAGES[@]}]}
          
          # Commit and push
